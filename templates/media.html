<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ media_type }} List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f4f4f4; }
        button { padding: 5px 10px; border: none; cursor: pointer; }
        .edit-btn { background-color: blue; color: white; }
        .delete-btn { background-color: red; color: white; }
        .filter-sort-container { margin-bottom: 15px; }
    </style>
    <script>
        function applyFilters() {
            const status = document.getElementById("status-filter").value;
            const sort = document.getElementById("sort-filter").value;
            const order = document.getElementById("order-filter").value;
            window.location.href = `?status=${status}&sort=${sort}&order=${order}`;
        }
    </script>
</head>
<body>
    <h2>Media Type: {{ media_type }}</h2>

    <a href="{{ url_for('add_media', media_type=media_type) }}">
        <button>Add New {{ media_type }}</button>
    </a>

    <!-- Filter & Sort Controls -->
    <div class="filter-sort-container">
        <label for="status-filter">Filter by Status:</label>
        <select id="status-filter" onchange="applyFilters()">
            <option value="all" {% if status_filter == 'all' or not status_filter %}selected{% endif %}>All</option>
            <option value="wishlist" {% if status_filter == 'wishlist' %}selected{% endif %}>Wishlist</option>
            <option value="playing" {% if status_filter == 'playing' %}selected{% endif %}>Playing</option>
            <option value="finished" {% if status_filter == 'finished' %}selected{% endif %}>Finished</option>
            <option value="abandoned" {% if status_filter == 'abandoned' %}selected{% endif %}>Abandoned</option>
        </select>

        <label for="sort-filter">Sort by:</label>
        <select id="sort-filter" onchange="applyFilters()">
            <option value="name" {% if sort_by == 'name' %}selected{% endif %}>Name</option>
            <option value="score" {% if sort_by == 'score' %}selected{% endif %}>Score</option>
            <option value="status" {% if sort_by == 'status' %}selected{% endif %}>Status</option>
        </select>

        <label for="order-filter">Order:</label>
        <select id="order-filter" onchange="applyFilters()">
            <option value="asc" {% if order == 'asc' %}selected{% endif %}>Ascending</option>
            <option value="desc" {% if order == 'desc' %}selected{% endif %}>Descending</option>
        </select>
    </div>

    {% if media_entries %}
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Status</th>
                <th>Score</th>
                <th>Actions</th>
            </tr>
            {% for media in media_entries %}
            <tr>
                <td>{{ media.id }}</td>
                <td>{{ media.name }}</td>
                <td>{{ media.status }}</td>
                <td>{{ media.score }}</td>
                <td>
                    <a href="{{ url_for('edit_media', id=media.id) }}">
                        <button class="edit-btn">Edit</button>
                    </a>

                    <form action="{{ url_for('delete_media', id=media.id) }}" method="POST" style="display:inline;" 
                          onsubmit="return confirm('Are you sure you want to delete this entry?');">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No media entries found for this type.</p>
    {% endif %}

    <br>
    <a href="{{ url_for('select_media_type') }}">
        <button>Back to Select Media Type</button>
    </a>
</body>
</html>
